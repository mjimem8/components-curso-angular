<h1>
    <app-progress-bar [progress]="counterProgress"></app-progress-bar>
    <app-countdown #countdown [init]="totalCountdown" (onDecrease)="updateProgress($event)" (onComplete)="countdownFinished()"></app-countdown>
    <div class="initInput">
        <label for="totalCountdown">Iniciar: </label>
        <input id="totalCountdown" type="text" [(ngModel)]="totalCountdown">
    </div>
    <button (click)="countdown.startCountDown(); counterProgress=0;">Reiniciar</button>
</h1>
